<div class = "containerr" (click)="onClick()" [ngStyle]="{ 'background-color': (this.grade.grade < 5) ? 'rgba(214, 15, 1, 0.644)' : 'rgba(80, 189, 47, 0.644)'}">
    
    <p class = "grade">
        {{this.grade.grade}}
    </p>

    <p class = "date">
        {{this.grade.date}}
    </p>

</div>

<div class = "popup" *ngIf="seeGrade == true">
    <app-grades-popup [grade]="grade" (seeGradeChange)="onSeeGradeChange($event)"></app-grades-popup>
</div>
